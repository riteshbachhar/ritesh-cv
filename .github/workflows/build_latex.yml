name: LaTeX build
on:
  push:
    branches-ignore:
      - '/pdflatex'
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: "Debug: List files before compilation"
        run: ls -la

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: ritesh_cv.tex

      - name: "Debug: List files after compilation"
        run: ls -la

      - name: Upload LaTeX log
        uses: actions/upload-artifact@v3
        with:
          name: latex-log
          path: ritesh_cv.log

      - name: Upload All Files
        uses: actions/upload-artifact@v3
        with:
          name: all-files
          path: .
